<ion-header>
  <ion-toolbar>
    <ion-title>checkoutList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
    <form [formGroup]="todoForm" (ngSubmit)="addTodo()">
      <ion-item>
        <ion-input type="text" formControlName="todo" placeholder="Add Todo"></ion-input>
        <!-- <ion-icon name="add" (click)="addTodo(todoForm.value.todo)" [disabled]="!todoForm.valid"></ion-icon> -->
        
      </ion-item>
      <ion-button expand="full" name="add" (click)="addTodo()" [disabled]="!todoForm.valid">ADD</ion-button>
      <ion-item>
        {{ todoArray.length }} Todos Remaining
      </ion-item>

      <ion-list *ngFor="let myTodo of todoArray">
        <ion-item>
          {{myTodo.todo}}
          <ion-icon name="close" (click)="deleteItem(myTodo)"></ion-icon>
        </ion-item>
      </ion-list>
    </form>
</ion-content>
