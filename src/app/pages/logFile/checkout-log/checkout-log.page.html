<ion-header>
  <ion-toolbar>
    <ion-title>Checkout History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let listElement of headphoneLogArray">
    <ion-item>
        Name: {{listElement.studentName}} Headphone No. : {{listElement.headphoneNumber}} Checked Out: {{listElement.timeCheckout}} Returned: {{listElement.returnedTime}}
    </ion-item>
  </ion-list>
</ion-content>
